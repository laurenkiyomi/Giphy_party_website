<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Giphy Part</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Giphy Party</h1>

    <form id="form">
        <span id="search-bar">
            <label for="gif-search"></label>
            <input type="text" id="gif-search" name="gif-search" placeholder="Enter a search item">
        </span>

        <span>
            <button type="submit">"Search Giphy:D"</button>
        </span>
    </form>

    <div id="results">
    </div>

    <div id="container">
        <button class="hidden" id="morebutton">"Load More"</button>
    </div>
   




    <script src="app.js"></script>
</body>
</html>
